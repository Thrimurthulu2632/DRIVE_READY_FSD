<!DOCTYPE html>
<html>
<head>
	<title>display properties</title>
	<style type="text/css">
		h1{
			background-color: pink;
			display: block;
		}
		span{
			background: red;
			display: black;
		}
		.b{
			height: 300px;
			width: 200px;
			border: 2px solid red;
			float: left;
			/*display: none;
			visibility: hidden;*/
		}
		.c{
			height: 300px;
			width: 200px;
			border: 2px solid blue;
			float: left;
		}
		.d{
			height: 300px;
			width: 200px;
			border: 2px solid yellow;
			float: left;
		}
	</style>
</head>
<body>
	<h1>NANI</h1>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
</body>
</html>
