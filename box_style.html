<!DOCTYPE html>
<html>
<head>
	<title>box_style</title>
	<style type="text/css">
		.c_box{
			background: red;
			width: 200px;
			height: 200px;
			padding: 20px;
		}
		.b_box{
			background: green;
			width: 200px;
			height: 200px;
			padding: 20px;
			box-sizing: border-box;
		}
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="c_box">a</div>
	<br>
	<div class="b_box">a</div>


	
	</style>

</body>
</html>
