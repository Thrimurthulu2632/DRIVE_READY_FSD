<!DOCTYPE html>
<html>
<head>
	<title>margin</title>
	<style type="text/css">
	main{
		display: flex;
	}
	#left,#middle,#right{
		height: 200px;
		border: 5px solid green;

	}
	p{
		text-align: center;
	}
	#left{
		width: 300px;



	}

	#middle{
		margin:  50px;
		width: 300px;
	}
	#right{
		margin:  50px;
		width: 300px;
		border-radius: 10px;
		}

	





		
	</style>

</head>
<body>
	<div id="main">
		<div id="left"><center>nani</center></div>
		<div id="middle">chinni</div>
		<div id="right">navya</div>
	</div>
</body>
</html>
